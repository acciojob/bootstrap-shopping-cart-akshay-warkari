<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Shopping Cart Layout</title>
    <style>
        .block-heading {
            color: #3b99e0; /* Heading color */
            text-align: center; /* Center-aligned text */
        }
        .summary {
            border-top: 3px solid #5ea4f3; /* Border-top color */
            background-color: #f7fbff; /* Background color */
            padding: 20px; /* Padding */
        }
        .product {
            margin-bottom: 20px; /* Space between product blocks */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="block-heading">Shopping Cart</h1>
        <p>Your task is to create a shopping cart layout using Bootstrap. Follow the design specifications detailed below:</p>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <div class="row">
                        <div class="col-4">
                            <img src="https://m.media-amazon.com/images/I/71d7rfSl0wL.jpg" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-4">
                            <img src="https://m.media-amazon.com/images/I/71d7rfSl0wL.jpg" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-4">
                            <img src="https://m.media-amazon.com/images/I/71d7rfSl0wL.jpg" class="img-fluid" alt="Product 3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 summary">
                <h2>Total Price: $XX.XX</h2>
                <button class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
