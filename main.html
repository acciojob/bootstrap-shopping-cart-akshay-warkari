<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-4">
    <!-- h2 tag -->
    <h2>Shopping Cart</h2>
    <!-- p tag -->
    <p>This is your cart summary.</p>

    <!-- Product block with required tags -->
    <div class="product row">
      <div class="col-sm-4">
        <!-- img tag -->
        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product Image 1">
      </div>
      <div class="col-sm-4">
        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product Image 2">
      </div>
      <div class="col-sm-4">
        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product Image 3">
        <!-- âœ… required <a> tag -->
        <a href="#">View Details</a>
      </div>
    </div>
  </div>

</body>
</html>
